<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Laboratorio</title>
    <link rel="stylesheet" href="css/pruebas.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="sidebar" id="sidebar">
       <div class="sidebar-header">
            <button class="toggle-btn" id="toggleButton">
                <i class="bi bi-list"></i>
            </button>
            <span class="sidebar-title">Menú</span>
        </div>

        <div class="sidebar-content">
            <nav class="nav flex-column">
                <a class="nav-link" href="#" data-content-id="inicio.html">
                    <span class="icon"><i class="bi bi-house"></i></span>
                    <span class="description">Inicio</span>
                </a>
                <a class="nav-link" href="#" data-bs-toggle="collapse" data-bs-target="#submenu-lab" aria-expanded="false" aria-control="submenu-lab">
                    <span class="icon"><i class="bi bi-flask"></i></span>
                    <span class="description">Laboratorio <i class="bi bi-caret-down-fill"></i></span>
                </a>
                <div class="sub-menu collapse" id="submenu-lab">
                    <a class="nav-link" href="#" data-content-id="control_devoluciones.html">
                        <span class="icon"><i class="bi bi-file-earmark-check"></i></span>
                        <span class="description">Control Devoluciones</span>
                    </a>
                </div>
                <a class="nav-link" href="#" data-bs-toggle="collapse" data-bs-target="#submenu-dev" aria-expanded="false" aria-control="submenu-dev">
                    <span class="icon"><i class="bi bi-truck"></i></span>
                    <span class="description">Devoluciones <i class="bi bi-caret-down-fill"></i> </span> 
                </a>
                <div class="sub-menu collapse" id="submenu-dev">
                    <a class="nav-link" href="#" data-content-id="nueva_devolucion.html">
                        <span class="icon"><i class="bi bi-file-earmark-check"></i></span>
                        <span class="description">Nueva Devolución</span>
                    </a>
                    <a class="nav-link" href="#" data-content-id="historial.html">
                        <span class="icon"><i class="bi bi-file-earmark-check"></i></span>
                        <span class="description">Historial</span>
                    </a>
                    <a class="nav-link" href="#" data-content-id="informes.html">
                        <span class="icon"><i class="bi bi-file-earmark-check"></i></span>
                        <span class="description">Informes</span>
                    </a>
                </div>
                <a class="nav-link" href="#" data-content-id="pages/distribuidores.html">
                    <span class="icon"><i class="bi bi-person"></i></span>
                    <span class="description">Distribuidores</span>
                </a>
            </nav>
        </div>

         <div class="user-profile">
            <div class="user-info">
                <div class="user-avatar">
                    <i class="bi bi-person-circle" ></i> 
                </div>
                <div class="user-details">
                    <span class="user-name">Nombre de Usuario</span>
                </div>
            </div>
        </div>

        </nav>
    </div>
    <main class="main-content" id="main-content"> 
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script>
        document.addEventListener('DOMContentLoaded', function() {
            const sidebar = document.getElementById('sidebar');
            const toggleButton = document.getElementById('toggleButton');
            const mainContent = document.getElementById('main-content');
            const navLinks = document.querySelectorAll('.sidebar-content .nav-link');

            // Función para manejar el estado de la barra lateral (sin cambios)
            function handleSidebarState() {
                const isMobile = window.innerWidth <= 400;
                
                if (isMobile) {
                    sidebar.classList.add('sidebar-collapsed');
                    if (mainContent) {
                        mainContent.classList.add('main-content-expanded');
                    }
                    toggleButton.disabled = true;
                } else {
                    sidebar.classList.remove('sidebar-collapsed');
                    if (mainContent) {
                        mainContent.classList.remove('main-content-expanded');
                    }
                    toggleButton.disabled = false;
                }
            }

            // Función para cargar el contenido de forma dinámica desde un archivo
            function loadContent(url) {
                // Muestra un spinner de carga
                mainContent.innerHTML = "<div class='text-center mt-5'><div class='spinner-border' role='status'><span class='visually-hidden'>Cargando...</span></div></div>";
                
                fetch('pages/' + url)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.text();
                    })
                    .then(html => {
                        mainContent.innerHTML = html;
                    })
                    .catch(error => {
                        mainContent.innerHTML = "<p class='alert alert-danger'>No se pudo cargar el contenido. Inténtalo de nuevo más tarde.</p>";
                        console.error('Error:', error);
                    });
            }

            // Agrega un evento de clic a cada enlace de navegación
            navLinks.forEach(link => {
                link.addEventListener('click', function(event) {
                    event.preventDefault(); // Evita el comportamiento por defecto
                    const contentUrl = this.getAttribute('data-content-id');
                    if (contentUrl) {
                        loadContent(contentUrl);
                    }
                });
            });

            // Llama a las funciones al cargar la página
            handleSidebarState();
            // Carga el dashboard por defecto al iniciar
            loadContent('inicio.html');
            window.addEventListener('resize', handleSidebarState);
            
            // Lógica del botón de alternancia
            toggleButton.addEventListener('click', function() {
                if (!toggleButton.disabled) {
                    sidebar.classList.toggle('sidebar-collapsed');
                    if (mainContent) {
                        mainContent.classList.toggle('main-content-expanded');
                    }
                }
            });
        });
    </script>
</body>
</html>
