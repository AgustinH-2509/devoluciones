<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <!-- Font Awesome icons for the collapse button and UI elements -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* General body styles */
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f4f8;
            color: #333;
        }

        /* Main dashboard container (Flexbox) */
        .dashboard-container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar styles */
        .sidebar {
            width: 250px;
            background-color: #ffffff;
            color: #1e3a5f;
            transition: width 0.3s ease;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            flex-shrink: 0; /* Prevents sidebar from shrinking */
        }
        
        /* Collapsed state for sidebar */
        .sidebar.collapsed {
            width: 60px;
        }

        /* Sidebar header styles */
        .sidebar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid #e0e7ee;
        }

        .sidebar.collapsed .sidebar-header {
            justify-content: center;
        }

        .sidebar-header h2 {
            margin: 0;
            font-size: 1.5rem;
            font-weight: 600;
            white-space: nowrap;
        }

        /* Hide header title in collapsed state */
        .sidebar.collapsed .sidebar-header h2 {
            display: none;
        }

        /* Collapse button */
        .collapse-btn {
            background: none;
            border: none;
            color: #3b5981;
            font-size: 1.2rem;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        
        /* Rotate button in collapsed state */
        .sidebar.collapsed .collapse-btn {
            transform: rotate(180deg);
        }

        /* Sidebar navigation styles */
        .sidebar-nav {
            list-style: none;
            padding: 20px 0;
            margin: 0;
        }

        .sidebar-nav li {
            padding: 0;
            margin: 0;
            transition: background-color 0.2s;
        }

        .sidebar-nav li:hover {
            background-color: #f5f8fa;
        }

        .sidebar-nav a {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            text-decoration: none;
            color: #555;
            transition: color 0.2s;
        }
        
        .sidebar-nav a:hover {
            color: #3498db;
        }

        .sidebar-nav a i {
            width: 20px;
            font-size: 1.1rem;
            margin-right: 15px;
        }

        /* Hide link text in collapsed state */
        .sidebar.collapsed .sidebar-nav .nav-text {
            display: none;
        }
        
        .sidebar.collapsed .sidebar-nav a {
             justify-content: center;
        }
        
        .sidebar.collapsed .sidebar-nav a i {
            margin: 0;
        }

        /* Submenu styles (Devoluciones) */
        .submenu {
            list-style: none;
            padding: 0;
            margin: 0;
            background-color: #fafbfd;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }
        
        .submenu.show {
            max-height: 200px; /* Adjust as needed */
            transition: max-height 0.3s ease-in;
        }

        .submenu li a {
            padding: 10px 20px 10px 55px; /* Submenu indentation */
            font-size: 0.95rem;
        }
        
        /* Hide submenu in collapsed state */
        .sidebar.collapsed .submenu {
            display: none;
        }

        /* Main content area styles */
        .main-content {
            flex-grow: 1;
            padding: 20px;
            transition: margin-left 0.3s ease;
        }

        .main-content h1 {
            color: #1e3a5f;
            font-weight: 600;
            margin-bottom: 20px;
        }
        
        .main-content p {
            line-height: 1.6;
        }

        /* Form container styles */
        .form-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            max-width: 900px;
            margin: 0 auto;
        }

        /* Form header styles */
        .form-header {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 10px;
            margin-bottom: 25px;
            border-bottom: 2px solid #e0e7ee;
            padding-bottom: 15px;
        }

        .form-header h2 {
            margin: 0;
            color: #1e3a5f;
        }

        .form-header-info {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .form-header-info span {
            font-size: 1rem;
            color: #555;
            margin-bottom: 5px;
        }

        .form-header-info strong {
            color: #1e3a5f;
        }

        .form-header-btn {
            align-self: flex-end;
        }

        /* Form group styles */
        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 0;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: #3b5981;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #c9d6de;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        .form-group textarea {
            resize: vertical;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #3498db;
        }
        
        /* Autocomplete suggestions dropdown */
        .autocomplete-suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background-color: #fff;
            border: 1px solid #e0e7ee;
            border-top: none;
            border-radius: 0 0 5px 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 10;
            max-height: 150px;
            overflow-y: auto;
            display: none;
        }
        
        .autocomplete-suggestions ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .autocomplete-suggestions li {
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .autocomplete-suggestions li:hover {
            background-color: #f0f4f8;
        }

        /* Button styles */
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .btn-search {
            background-color: #3498db;
            color: #ffffff;
            font-weight: bold;
        }

        .btn-search:hover {
            background-color: #2980b9;
        }

        .btn-primary {
            background-color: #3498db;
            color: #ffffff;
        }

        .btn-primary:hover {
            background-color: #2980b9;
        }

        .btn-secondary {
            background-color: #e0e7ee;
            color: #555;
        }

        .btn-secondary:hover {
            background-color: #c9d6de;
        }

        .btn-success {
            background-color: #2ecc71;
            color: #ffffff;
        }

        .btn-success:hover {
            background-color: #27ae60;
        }

        /* Table styles */
        .return-table-container {
            margin-top: 30px;
            display: none; /* Hidden by default */
        }
        
        .return-table {
            width: 100%;
            border-collapse: collapse;
        }

        .return-table th, .return-table td {
            text-align: left;
            padding: 12px;
            border: 1px solid #e0e7ee;
        }

        .return-table th {
            background-color: #f5f8fa;
            color: #1e3a5f;
            font-weight: 600;
        }

        .return-table tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .return-table tr:hover {
            background-color: #f1f1f1;
        }
        
        .table-btn-delete, .table-btn-view, .table-btn-edit {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.1rem;
            margin: 0 5px;
            transition: color 0.2s;
        }

        .table-btn-delete { color: #e74c3c; }
        .table-btn-view { color: #3498db; }
        .table-btn-edit { color: #f39c12; }

        .table-btn-delete:hover { color: #c0392b; }
        .table-btn-view:hover { color: #2980b9; }
        .table-btn-edit:hover { color: #e67e22; }

        /* Responsive adjustments for smaller screens */
        @media (max-width: 768px) {
            .dashboard-container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                position: fixed;
                bottom: 0;
                top: auto;
                height: auto;
                box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
            }

            .sidebar.collapsed {
                width: 100%;
            }

            .sidebar-header {
                justify-content: flex-start;
            }

            .sidebar-header h2 {
                display: block;
            }

            .collapse-btn {
                display: none; /* Hide collapse button on mobile */
            }

            .sidebar-nav {
                display: flex;
                justify-content: space-around;
                padding: 10px 0;
            }

            .sidebar-nav li {
                flex-grow: 1;
                text-align: center;
            }

            .sidebar-nav a {
                flex-direction: column;
                padding: 5px;
            }

            .sidebar-nav a i {
                margin-right: 0;
            }
            
            .sidebar-nav .nav-text {
                font-size: 0.8rem;
                white-space: nowrap;
            }

            /* On mobile, only show the submenu if the parent is not collapsed */
            .sidebar:not(.collapsed) .submenu.show {
                display: block; /* Show submenu when expanded */
            }
            
            .sidebar.collapsed .submenu {
                display: none;
            }

            .main-content {
                padding-bottom: 80px; /* Add padding to account for fixed sidebar */
            }

            .form-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .form-header-btn {
                align-self: flex-start;
                margin-top: 10px;
            }
        }
    </style>
    <div class="dashboard-container">
        <!-- Collapsible sidebar -->
        <div id="sidebar" class="sidebar">
            <div class="sidebar-header">
                <h2>Dashboard</h2>
                <button id="collapse-btn" class="collapse-btn">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
            <ul class="sidebar-nav">
                <li>
                    <a href="#" id="link-inicio">
                        <i class="fas fa-home"></i><span class="nav-text">Inicio</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="has-submenu" id="link-devoluciones-toggle">
                        <i class="fas fa-undo-alt"></i><span class="nav-text">Devoluciones</span>
                    </a>
                    <ul class="submenu" id="submenu-devoluciones">
                        <li><a href="#" id="link-nueva-devolucion"><span class="nav-text">Nueva devolución</span></a></li>
                        <li><a href="#" id="link-informes"><span class="nav-text">Informes</span></a></li>
                        <li><a href="#" id="link-devoluciones-listado"><span class="nav-text">Devoluciones</span></a></li>
                    </ul>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-cog"></i><span class="nav-text">Configuración</span>
                    </a>
                </li>
            </ul>
        </div>
        
        <!-- Main content area that will be updated dynamically -->
        <div class="main-content" id="main-content">
            <h1>Bienvenido al sistema</h1>
            <p>Este es el área principal de contenido. 
                </p>
        </div>
    </div>

    <!-- Script for sidebar collapse functionality and content loading -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const collapseBtn = document.getElementById('collapse-btn');
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.getElementById('main-content');
            const linkNuevaDevolucion = document.getElementById('link-nueva-devolucion');
            const linkDevolucionesListado = document.getElementById('link-devoluciones-listado');
            const linkInicio = document.getElementById('link-inicio');
            const linkDevolucionesToggle = document.getElementById('link-devoluciones-toggle');
            const submenuDevoluciones = document.getElementById('submenu-devoluciones');

            // Sample data for simulating search results and autocomplete
            const sampleClients = [123, 456, 789, 101, 202];
            const sampleReturnCodes = [
                'DEV-12345', 'DEV-12346', 'DEV-56789', 'DEV-98765', 'DEV-10111'
            ];
            const sampleReturns = [
                { cliente: 123, codigo: 'DEV-12345', fecha: '2025-08-20' },
                { cliente: 456, codigo: 'DEV-12346', fecha: '2025-07-15' },
                { cliente: 789, codigo: 'DEV-56789', fecha: '2025-06-10' },
                { cliente: 101, codigo: 'DEV-98765', fecha: '2025-08-01' },
                { cliente: 202, codigo: 'DEV-10111', fecha: '2025-05-25' }
            ];

            // Function to collapse/expand the sidebar
            collapseBtn.addEventListener('click', () => {
                sidebar.classList.toggle('collapsed');
            });

            // Toggle submenu on 'Devoluciones' click
            linkDevolucionesToggle.addEventListener('click', (e) => {
                e.preventDefault();
                submenuDevoluciones.classList.toggle('show');
            });

            // HTML for the "Nueva devolución" page
            const nuevaDevolucionHTML = `
                <div class="form-container">
                    <div class="form-header">
                        <div class="form-header-info">
                            <span>Cliente: <strong>Nombre del cliente</strong></span>
                            <span>Número de Devolución: <strong>cliente-###</strong></span>
                        </div>
                        <button type="button" class="btn btn-primary">Guardar y Enviar</button>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="codigo_producto">Código de Producto:</label>
                            <select id="codigo_producto" name="codigo_producto">
                                <option value="prod1">PROD-001</option>
                                <option value="prod2">PROD-002</option>
                                <option value="prod3">PROD-003</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="cantidad">Cantidad:</label>
                            <input type="number" id="cantidad" name="cantidad" required>
                        </div>
                        <div class="form-group">
                            <label for="kg">KG:</label>
                            <input type="number" id="kg" name="kg">
                        </div>
                        <div class="form-group">
                            <label for="motivo">Motivo de Devolución:</label>
                            <select id="motivo" name="motivo" required>
                                <option value="" disabled selected>Selecciona un motivo</option>
                                <option value="danado">Producto dañado</option>
                                <option value="incorrecto">Producto incorrecto</option>
                                <option value="no_deseado">No deseado</option>
                                <option value="otro">Otro</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="vencimiento">Fecha de Vencimiento:</label>
                            <input type="date" id="vencimiento" name="vencimiento" required>
                        </div>
                        <div class="form-group">
                            <label for="observaciones">Observaciones:</label>
                            <textarea id="observaciones" name="observaciones" rows="1"></textarea>
                        </div>
                        <div class="form-group" style="grid-column: span 1 / auto; align-self: end;">
                            <button type="button" id="btn-agregar" class="btn btn-success">Agregar</button>
                        </div>
                    </div>

                    <h3>Productos a Devolver</h3>
                    <table class="return-table">
                        <thead>
                            <tr>
                                <th>Producto</th>
                                <th>Cantidad</th>
                                <th>KG</th>
                                <th>Motivo</th>
                                <th>Fecha Venc.</th>
                                <th>Acción</th>
                            </tr>
                        </thead>
                        <tbody id="return-table-body">
                            <!-- Items will be added here dynamically -->
                        </tbody>
                    </table>
                </div>
            `;

            // HTML for the "Devoluciones" list page with filters
            const devolucionesListadoHTML = `
                <div class="form-container">
                    <h2>Listado de Devoluciones</h2>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="filtro-cliente">Cliente:</label>
                            <input type="number" id="filtro-cliente" name="filtro-cliente" placeholder="Número de cliente">
                            <div id="suggestions-cliente" class="autocomplete-suggestions"></div>
                        </div>
                        <div class="form-group">
                            <label for="filtro-codigo">Código de Devolución:</label>
                            <input type="text" id="filtro-codigo" name="filtro-codigo" placeholder="Código de devolución">
                            <div id="suggestions-codigo" class="autocomplete-suggestions"></div>
                        </div>
                        <div class="form-group">
                            <label for="filtro-fecha-desde">Fecha desde:</label>
                            <input type="date" id="filtro-fecha-desde" name="filtro-fecha-desde">
                        </div>
                        <div class="form-group">
                            <label for="filtro-fecha-hasta">Fecha hasta:</label>
                            <input type="date" id="filtro-fecha-hasta" name="filtro-fecha-hasta">
                        </div>
                        <div class="form-group" style="grid-column: span 1 / auto; align-self: end;">
                            <button type="button" id="btn-buscar" class="btn btn-search">Buscar</button>
                        </div>
                    </div>
                </div>
                
                <div id="results-table-container" class="return-table-container">
                    <h3>Resultados de la Búsqueda</h3>
                    <table class="return-table">
                        <thead>
                            <tr>
                                <th>Cliente</th>
                                <th>Código de Devolución</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="results-table-body">
                            <!-- Search results will be added here dynamically -->
                        </tbody>
                    </table>
                </div>
            `;

            // HTML for the "Inicio" page
            const inicioHTML = `
                <h1>Bienvenido al Dashboard</h1>
                <p>Este es el área principal de contenido.</p>
            `;

            // Function to load the "Nueva Devolución" form
            function loadNuevaDevolucion() {
                mainContent.innerHTML = nuevaDevolucionHTML;
                attachReturnFormListeners();
            }

            // Function to load the "Devoluciones" list page
            function loadDevolucionesListado() {
                mainContent.innerHTML = devolucionesListadoHTML;
                attachListadoListeners();
            }
            
            // Function to attach listeners to the new return form
            function attachReturnFormListeners() {
                const btnAgregar = document.getElementById('btn-agregar');
                const returnTableBody = document.getElementById('return-table-body');
                const cantidadInput = document.getElementById('cantidad');
                const kgInput = document.getElementById('kg');

                // Add item to table on 'Agregar' button click
                btnAgregar.addEventListener('click', () => {
                    // Get form values
                    const producto = document.getElementById('codigo_producto').value;
                    const cantidad = cantidadInput.value;
                    const kg = kgInput.value;
                    const motivo = document.getElementById('motivo').value;
                    const vencimiento = document.getElementById('vencimiento').value;

                    // Validate required fields
                    if (!cantidad || cantidad < 0 || !motivo || !vencimiento) {
                        // Use a custom message box instead of alert()
                        // For this example, we'll just log to the console
                        console.log("Por favor, completa los campos obligatorios: Cantidad, Motivo y Fecha de Vencimiento.");
                        return;
                    }

                    // Create a new row
                    const newRow = document.createElement('tr');
                    newRow.innerHTML = `
                        <td>${producto}</td>
                        <td>${cantidad}</td>
                        <td>${kg || 'N/A'}</td>
                        <td>${motivo}</td>
                        <td>${vencimiento}</td>
                        <td>
                            <button class="table-btn-delete"><i class="fas fa-trash"></i></button>
                        </td>
                    `;

                    // Add click event for the delete button
                    newRow.querySelector('.table-btn-delete').addEventListener('click', () => {
                        newRow.remove();
                    });

                    // Append the new row to the table
                    returnTableBody.appendChild(newRow);

                    // Clear form fields after adding
                    cantidadInput.value = '';
                    kgInput.value = '';
                    document.getElementById('motivo').value = '';
                    document.getElementById('vencimiento').value = '';
                    document.getElementById('observaciones').value = '';
                });
            }

            // Function to attach listeners for the "Devoluciones" list page
            function attachListadoListeners() {
                const btnBuscar = document.getElementById('btn-buscar');
                const resultsTableContainer = document.getElementById('results-table-container');
                const resultsTableBody = document.getElementById('results-table-body');
                const filtroCliente = document.getElementById('filtro-cliente');
                const filtroCodigo = document.getElementById('filtro-codigo');
                
                // Function to display simulated search results
                function displaySearchResults(filteredData) {
                    resultsTableBody.innerHTML = ''; // Clear previous results
                    resultsTableContainer.style.display = 'block'; // Show the table container

                    // If no data, display a message
                    if (filteredData.length === 0) {
                        const noResultsRow = document.createElement('tr');
                        noResultsRow.innerHTML = `<td colspan="3" style="text-align: center;">No se encontraron devoluciones.</td>`;
                        resultsTableBody.appendChild(noResultsRow);
                        return;
                    }

                    filteredData.forEach(item => {
                        const newRow = document.createElement('tr');
                        newRow.innerHTML = `
                            <td>${item.cliente}</td>
                            <td>${item.codigo}</td>
                            <td>
                                <button class="table-btn-view"><i class="fas fa-eye"></i></button>
                                <button class="table-btn-edit"><i class="fas fa-edit"></i></button>
                                <button class="table-btn-delete"><i class="fas fa-trash"></i></button>
                            </td>
                        `;
                        resultsTableBody.appendChild(newRow);
                    });
                }
                
                // Add click listener to the search button
                btnBuscar.addEventListener('click', () => {
                    const cliente = filtroCliente.value;
                    const codigo = filtroCodigo.value;
                    const fechaDesde = document.getElementById('filtro-fecha-desde').value;
                    const fechaHasta = document.getElementById('filtro-fecha-hasta').value;

                    console.log(`Buscando con filtros: Cliente=${cliente}, Código=${codigo}, Desde=${fechaDesde}, Hasta=${fechaHasta}`);
                    
                    // Simulate search logic
                    let filteredReturns = sampleReturns;

                    // Filter by client
                    if (cliente) {
                        filteredReturns = filteredReturns.filter(ret => String(ret.cliente).includes(cliente));
                    }
                    
                    // Filter by code
                    if (codigo) {
                        filteredReturns = filteredReturns.filter(ret => ret.codigo.includes(codigo.toUpperCase()));
                    }

                    // Filter by date range (simplified for demo)
                    if (fechaDesde && fechaHasta) {
                         filteredReturns = filteredReturns.filter(ret => {
                            const returnDate = new Date(ret.fecha);
                            const fromDate = new Date(fechaDesde);
                            const toDate = new Date(fechaHasta);
                            return returnDate >= fromDate && returnDate <= toDate;
                        });
                    } else {
                        // Default search: last 3 months
                        const threeMonthsAgo = new Date();
                        threeMonthsAgo.setMonth(threeMonthsAgo.getMonth() - 3);
                        filteredReturns = filteredReturns.filter(ret => new Date(ret.fecha) >= threeMonthsAgo);
                    }
                    
                    displaySearchResults(filteredReturns);
                });
                
                // --- Autocomplete Logic ---
                function setupAutocomplete(inputElement, suggestionsElement, dataArray) {
                    inputElement.addEventListener('input', () => {
                        const query = inputElement.value;
                        suggestionsElement.innerHTML = '';
                        if (query.length > 0) {
                            const filteredData = dataArray.filter(item => String(item).includes(query));
                            if (filteredData.length > 0) {
                                const ul = document.createElement('ul');
                                filteredData.forEach(item => {
                                    const li = document.createElement('li');
                                    li.textContent = item;
                                    li.addEventListener('click', () => {
                                        inputElement.value = item;
                                        suggestionsElement.style.display = 'none';
                                    });
                                    ul.appendChild(li);
                                });
                                suggestionsElement.appendChild(ul);
                                suggestionsElement.style.display = 'block';
                            } else {
                                suggestionsElement.style.display = 'none';
                            }
                        } else {
                            suggestionsElement.style.display = 'none';
                        }
                    });

                    document.addEventListener('click', (e) => {
                        if (!suggestionsElement.contains(e.target) && e.target !== inputElement) {
                            suggestionsElement.style.display = 'none';
                        }
                    });
                }
                
                setupAutocomplete(filtroCliente, document.getElementById('suggestions-cliente'), sampleClients);
                setupAutocomplete(filtroCodigo, document.getElementById('suggestions-codigo'), sampleReturnCodes);
            }

            // Event to load the "Nueva devolución" form
            linkNuevaDevolucion.addEventListener('click', (e) => {
                e.preventDefault();
                loadNuevaDevolucion();
            });
            
            // Event to go to the "Devoluciones" listado
            linkDevolucionesListado.addEventListener('click', (e) => {
                e.preventDefault();
                loadDevolucionesListado();
            });
            
            // Event to go back to the "Inicio" page
            linkInicio.addEventListener('click', (e) => {
                e.preventDefault();
                mainContent.innerHTML = inicioHTML;
            });

            // Initial load of the "Nueva devolución" content
            loadNuevaDevolucion();
        });
    </script>
</body>
</html>
