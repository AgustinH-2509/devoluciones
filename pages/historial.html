<div class="container-fluid">
    <h1 class="mt-4">Historial de Devoluciones</h1>
    <p>Utiliza los filtros para buscar devoluciones específicas.</p>

    <div class="card shadow mb-4">
        <div class="card-body">
            <h5 class="card-title">Filtros de Búsqueda</h5>
            <form id="filter-form" class="mb-4">
                <div class="row g-3 align-items-end"> <div class="col-md-3">
                        <label for="distribuidor" class="form-label">Distribuidor:</label>
                        <input type="text" id="distribuidor" class="form-control" placeholder="Nombre del distribuidor">
                    </div>
                    
                    <div class="col-md-3">
                        <label for="fecha-desde" class="form-label">Fecha Desde:</label>
                        <input type="date" id="fecha-desde" class="form-control">
                    </div>
                    
                    <div class="col-md-3">
                        <label for="fecha-hasta" class="form-label">Fecha Hasta:</label>
                        <input type="date" id="fecha-hasta" class="form-control">
                    </div>
                    
                    <div class="col-md-2">
                        <label for="estado" class="form-label">Estado:</label>
                        <select id="estado" class="form-select">
                            <option value="">Todos</option>
                            <option value="Completada">Completada</option>
                            <option value="Pendiente">Pendiente</option>
                        </select>
                    </div>
                    
                    <div class="col-12 col-md-1"> <button type="submit" class="btn btn-primary w-100">
                            <i class="bi bi-search"></i> </button>
                    </div>
                </div>
            </form>

            <hr>

            <h5 class="card-title">Resultados de la Búsqueda</h5>
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>ID Devolución</th>
                            <th>Cliente</th>
                            <th>Fecha</th>
                            <th>Estado</th>
                            <th>Acción</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>DEV-2023-001</td>
                            <td>Cliente A</td>
                            <td>2023-10-25</td>
                            <td><span class="badge bg-success">Completada</span></td>
                            <td>
                                <button class="btn btn-sm btn-info view-btn">Ver Detalles</button>
                            </td>
                        </tr>
                        <tr>
                            <td>DEV-2023-002</td>
                            <td>Cliente B</td>
                            <td>2023-11-01</td>
                            <td><span class="badge bg-warning text-dark">Pendiente</span></td>
                            <td>
                                <button class="btn btn-sm btn-info view-btn">Ver Detalles</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
